spring:
  config:
    activate:
      on-profile: dev

  datasource:
    first:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: ${DB_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        hbm2ddl:
          auto: validate

logging:
  level:
    com.foodkeeper: debug

jwt:
  secret-key: ${JWT_SECRET_KEY}